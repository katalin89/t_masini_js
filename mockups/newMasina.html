<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <div class="box">
        <header>
            <h2>New Masina</h2>
        </header>

        <div class="container-newMasina">
            <div class="marca">
                <p>Marca</p>
                <input placeholder="Marca" type="text" class="marca-masina">
            </div>

            <div class="imagine">
                <p>Imagine</p>
                <input type="file" class="imagine-masina">

            </div>
            <div class="tip">
                <p>Tip</p>
                <input type="text" placeholder="Tip">
            </div>

            <div class="pret">
                <p>Pret</p>
                <input type="text" placeholder="Pret">
            </div>

            <div>
                <button>Create new Masina</button>
                <button>Cancel</button>
            </div>
        </div>
    </div>
    
</body>
</html>
